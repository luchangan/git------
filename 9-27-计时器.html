<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>倒计时器</title>
    <style>
        div{
            width:200px;
            height: 60px;
            color:red;
            text-align:center;
            border:2px solid black; 
        }
    </style>
</head>

<body>
    <div id="time"></div>
    <script>
        function daojishi(){
        var end = new Date(2016,9,1,0);
        var now = new Date();
        var m = Math.round((end-now)/1000);

        var day = parseInt(m/24/3600);
        var hours = parseInt((m%(3600*24))/3600);
        var minutes = parseInt((m%3600)/60);
        var seconds = m%60;

        document.getElementById("time").innerHTML="离国庆节还有"+"<br>"+day+"天"+hours+"小时"+minutes+"分"+seconds+"秒";
        }
       setInterval(daojishi,1000);



    </script>
</body>

</html>
