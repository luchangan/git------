<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
	<style>
		div::before{
            position: absolute;
            top:100px;
			width: 0;
			height: 0;
			margin: 0 auto;
			border-right: 50px solid transparent;  
			border-left: 50px solid transparent;  
			border-top: 50px solid transparent;  
			border-bottom: 50px solid green;  
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
